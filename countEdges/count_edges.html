<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Edge Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .edge-card {
            transition: all 0.2s ease;
        }
        .edge-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- Header -->
        <div class="bg-slate-800 text-white p-6">
            <h1 class="text-2xl font-bold flex items-center gap-3">
                <i class="fas fa-project-diagram text-blue-400"></i>
                Path Edge Counter
            </h1>
            <p class="text-slate-400 mt-1">Calculate nodes and edges in a directed path string.</p>
        </div>

        <div class="p-6 space-y-6">
            <!-- Input Section -->
            <div class="space-y-2">
                <label class="block text-sm font-medium text-slate-700">Path String</label>
                <textarea 
                    id="pathInput" 
                    class="w-full h-32 p-4 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 font-mono text-sm leading-relaxed text-slate-700 bg-slate-50"
                    placeholder="A -> B -> C"
                >D -> 2 -> C3 -> 7 -> C1 -> 4 -> BSS1 -> C5 -> 3 -> C6 -> BSS4 -> C7 -> C2 -> C4 -> C8 -> C9 -> 5 -> 1 -> D</textarea>
                <div class="flex justify-between text-xs text-slate-500">
                    <span>Supported delimiters: "->", "=>", ">", "-"</span>
                    <button onclick="clearInput()" class="text-red-500 hover:text-red-700">Clear</button>
                </div>
            </div>

            <!-- Controls -->
            <div class="flex items-center gap-4">
                <button 
                    onclick="calculatePath()" 
                    class="px-6 py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition-colors flex items-center gap-2"
                >
                    <i class="fas fa-calculator"></i> Count Edges
                </button>
            </div>

            <!-- Results Area -->
            <div id="resultsArea" class="hidden animate-fade-in">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    <!-- Summary Cards -->
                    <div class="bg-blue-50 p-4 rounded-lg border border-blue-100 text-center">
                        <div class="text-blue-600 text-sm font-medium uppercase tracking-wider">Total Nodes</div>
                        <div id="nodeCount" class="text-3xl font-bold text-slate-800 mt-1">0</div>
                    </div>
                    <div class="bg-green-50 p-4 rounded-lg border border-green-100 text-center relative overflow-hidden">
                        <div class="absolute top-0 right-0 p-2 opacity-10">
                            <i class="fas fa-link text-4xl text-green-600"></i>
                        </div>
                        <div class="text-green-600 text-sm font-medium uppercase tracking-wider">Total Edges</div>
                        <div id="edgeCount" class="text-4xl font-bold text-slate-800 mt-1">0</div>
                    </div>
                    <div class="bg-purple-50 p-4 rounded-lg border border-purple-100 text-center">
                        <div class="text-purple-600 text-sm font-medium uppercase tracking-wider">Loop Check</div>
                        <div id="isLoop" class="text-lg font-bold text-slate-800 mt-2">No</div>
                    </div>
                </div>

                <!-- Detailed List -->
                <div class="border border-slate-200 rounded-lg overflow-hidden">
                    <div class="bg-slate-50 px-4 py-3 border-b border-slate-200 font-medium text-slate-700 flex justify-between items-center">
                        <span>Edge Breakdown</span>
                        <span class="text-xs bg-slate-200 px-2 py-1 rounded text-slate-600 font-mono">Step-by-Step</span>
                    </div>
                    <div id="edgeList" class="max-h-96 overflow-y-auto p-2 bg-slate-50/50">
                        <!-- Items injected by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Run calculation on load
        window.onload = function() {
            calculatePath();
        };

        function clearInput() {
            document.getElementById('pathInput').value = '';
            document.getElementById('resultsArea').classList.add('hidden');
            document.getElementById('pathInput').focus();
        }

        function calculatePath() {
            const input = document.getElementById('pathInput').value.trim();
            if (!input) return;

            // Flexible splitting logic: Handles ->, =>, >, -
            // We split by these delimiters, then trim whitespace
            const rawNodes = input.split(/->|=>|>|-/);
            
            // Filter out empty strings that might result from split
            const nodes = rawNodes.map(n => n.trim()).filter(n => n.length > 0);

            const nodeCount = nodes.length;
            const edgeCount = Math.max(0, nodeCount - 1);
            const isLoop = nodeCount > 1 && nodes[0] === nodes[nodeCount - 1];

            // Update UI
            document.getElementById('nodeCount').innerText = nodeCount;
            document.getElementById('edgeCount').innerText = edgeCount;
            
            const loopEl = document.getElementById('isLoop');
            if (isLoop) {
                loopEl.innerHTML = '<span class="text-green-600 flex items-center justify-center gap-2"><i class="fas fa-check-circle"></i> Yes</span>';
            } else {
                loopEl.innerHTML = '<span class="text-slate-500">No</span>';
            }

            // Generate List
            const listContainer = document.getElementById('edgeList');
            listContainer.innerHTML = '';

            if (edgeCount > 0) {
                nodes.forEach((node, index) => {
                    if (index < nodes.length - 1) {
                        const nextNode = nodes[index + 1];
                        
                        const div = document.createElement('div');
                        div.className = 'edge-card bg-white p-3 mb-2 rounded border border-slate-200 flex items-center justify-between';
                        
                        div.innerHTML = `
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold text-sm">
                                    ${index + 1}
                                </div>
                                <div class="font-mono text-sm md:text-base">
                                    <span class="font-semibold text-slate-700">${node}</span>
                                    <i class="fas fa-arrow-right text-slate-400 mx-2 text-xs"></i>
                                    <span class="font-semibold text-slate-700">${nextNode}</span>
                                </div>
                            </div>
                        `;
                        listContainer.appendChild(div);
                    }
                });
            } else {
                listContainer.innerHTML = '<div class="p-4 text-center text-slate-500 italic">Not enough nodes to form an edge.</div>';
            }

            document.getElementById('resultsArea').classList.remove('hidden');
        }
    </script>
</body>
</html>
